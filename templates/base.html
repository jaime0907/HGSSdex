{% load static %}
{% load hgssweb_extras %}

<!DOCTYPE html>
<html>
<head>
	<title>HGSS Location Guide</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
	<style type="text/css">
		#tablepoke {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			transition: all .1s ease-in-out;
		}
		#tablepoke td, #tablepoke th {
			border: 1px solid #666;
			padding: 3px;
			text-align: center;
			vertical-align: middle;
		}
		#tablepoke tr:nth-child(even){background-color: #f2f2f2;}
		#tablepoke tr:nth-child(odd){background-color: #ffffff;}
		#tablepoke tr:hover {
			background-color: #ddd;
			transition: all .1s ease-in-out;
		}
		#tablepoke th {
		  padding-top: 12px;
			padding-bottom: 12px;
			text-align: center;
			background-color: #991515;
			color: white;
		}
		#tablepoke td {
			color: black;
		}
		#wrapper {
			color: white;
			margin: 8px 0px;
			font-family: Roboto;
			text-align: center;
			align-items: center;

		}
		#centergrid {
			grid-area: centergrid;
			display: grid;
			grid-template-columns: 50% 50%;
			grid-template-areas: "filter selector"
													 "searchbox searchbox"
													 "main main"
		}
		#header {
			grid-area: header;
			background-color: #1b1b1b;
			color: #c0ccd4;
			font-family: "Quicksand", sans-serif;
		}
		#title {
			color: rgb(242, 174, 0);
			font-family: "Oswald", "Roboto", sans-serif;
			font-size: 3em;
			text-decoration:none;
			text-shadow: 3px 2px 5px rgba(0,0,0,0.3);
		}

		#menubar {
			grid-area: menubar;
			background-color: #363636;
			color: #FFF;
			font-size: 0;
		}
		#menubar a, #menubar label {
			font-size: 1rem;
			font-style: bold;
			display: inline-block;
			padding: 10px;
			text-decoration: none;
			text-align: center;
			color: #FFF;
			border: solid grey;
			border-width:  0px 1px 0px 0px;
			transition: all .1s ease-in-out;
		}
		#menubar a:hover {
			background-color: #991515;
		}

		#filter {
			grid-area: filter;
			display: grid;
			grid-template-columns: auto;
			grid-template-areas: "location" "nresults";
		}
		#location {
			grid-area: location;
			align-self: center;
		}
		#nresults {
			grid-area: nresults;
			align-self: center;
		}
		#selector {
			grid-area: selector;
			margin: 4px 0;
			width:200px;
		}
		#searchbox {
			grid-area: searchbox;
			margin:10px;
		}
		#pokename {
			width:50%;
			border: 2px solid #c0ccd4;
			background-color: #1c1c1c;
			color: #FFF;
		}
		#pokename:focus {
			border: 2px solid #991515;
			outline: none;
		}
		#main {
			grid-area: main;
		}

		.selectorgrid {
			display: grid;
			grid-template-columns: 33.33% 33.33% 33.34%;
			grid-template-areas: "hgss hgss hgss"
													 "d p pt"
													 "evo evo evo";

		}
		#hgss {
			grid-area: hgss;
			display: grid;
			grid-template-columns: 50% 50%;
			grid-template-areas: "hg ss";

		}
		input.chk-btn {
		  display: none;
		}
		input.chk-btn + label {

		  background: #363636;
			color: #FFF;
		  width: 100%;
			height: 100%;
		  cursor: pointer;
			margin-bottom: 0;
			text-align: center;
			padding:8px;
		}

		#hg input.chk-btn + label:active,
		#hg input.chk-btn:checked + label {
		  background: rgb(242, 174, 0);
			color: #000;
		}
		#hg input.chk-btn:not(:checked) + label:hover {
			background-color: #b39e6b;
		}
		#ss input.chk-btn + label:active,
		#ss input.chk-btn:checked + label {
		  background: rgb(166, 166, 166);
			color: #000;
		}
		#ss input.chk-btn:not(:checked) + label:hover {
			background-color: #696969;
		}
		#d input.chk-btn + label:active,
		#d input.chk-btn:checked + label {
		  background: rgb(4, 30, 125);
			color: #FFF;
		}
		#d input.chk-btn:not(:checked) + label:hover {
			background-color: #3f4a73;
		}
		#p input.chk-btn + label:active,
		#p input.chk-btn:checked + label {
		  background: rgb(111, 4, 125);
			color: #FFF;
		}
		#p input.chk-btn:not(:checked) + label:hover {
			background-color: #724478;
		}
		#pt input.chk-btn + label:active,
		#pt input.chk-btn:checked + label {
		  background: rgb(74, 0, 0);
			color: #FFF;
		}
		#pt input.chk-btn:not(:checked) + label:hover {
			background-color: #4a2c2c;
		}
		#evo input.chk-btn + label:active,
		#evo input.chk-btn:checked + label {
		  background: rgb(35, 150, 65);
			color: #FFF;
		}
		#evo input.chk-btn:not(:checked) + label:hover {
			background-color: #6f967a;
		}
		#hg, #ss, #d, #p, #pt, #evo {
			display: inline-block;
		}
		#hg {
			grid-area: hg;
		}
		#ss {
			grid-area: ss;
		}
		#d {
			grid-area: d;
		}
		#p {
			grid-area: p;
		}
		#pt {
			grid-area: pt;
		}
		#evo {
			grid-area: evo;
		}
		#pokename, #groupselector, #limit {

			border-radius: 4px;
			text-align: center;
		}

		{% block css %}
		{% endblock %}
	</style>
</head>
<body id="body1" style="background-color: #1c1c1c">
	<div id="wrapper">
		<div id="header">
			<a href="/" id="title">GEN 4 DEX</a>
			<p>A location guide por Pok√©mon D/P/Pt and HG/SS games.
		</div>
		{% block content %}
	  {% endblock %}
	</div>
</body>
{% block scripts %}
{% endblock %}
</html>
